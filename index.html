<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ortalama Hesaplama</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="container">
        <form>
            <label for="vize">Vize Puanınızı Giriniz:</label>
            <input type="number" name="vize" id="vize" min="0" max="100">

            <label for="final">Final Puanınızı Giriniz:</label>
            <input type="number" name="final" id="final" min="0" max="100">

            <label for="ortalama">Ortalama:</label>
            <input type="text" name="ortalama" placeholder="0" id="ortalama" disabled>
        </form>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
